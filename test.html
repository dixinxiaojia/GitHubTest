<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试文件</title>
	</head>
	<body>
		<table border="1px" cellspacing="0">
			<!-- group表示分组 -->
			<colgroup span="6" width="100px"></colgroup>
			<colgroup span="1" width="200px"></colgroup>
			
			<!-- 行的合并使用colspan="" -->
			<tr align="center" height="40px">
				<td colspan="7">个人简历</td>
			</tr>
			<tr align="center" height="40px">
				<td>姓名</td>
				<td>曾妞妞</td>
				<td>性别</td>
				<td>未知</td>
				<td>年龄</td>
				<td>3</td>
				<!-- 列的合并使用rowspan="" -->
				<td rowspan="4">照片</td>
			</tr>
			<tr align="center" height="40px">
				<td>学历</td>
				<td>幼儿园</td>
				<td>籍贯</td>
				<td colspan="3"></td>
			</tr>
			<tr align="center" height="40px">
				<td>电话</td>
				<td>119</td>
				<td>政治面貌</td>
				<td colspan="3"></td>
			</tr>
			<tr align="center" height="40px">
				<td>毕业院校</td>
				<td colspan="5"></td>
			</tr>
			<tr align="center" height="40px">
				<td>求职意向</td>
				<td colspan="6"></td>
			</tr>
		</table>
	</body>
</html>
